{% extends "app/layout.html" %}

{% block content %}

{% load static %}

<h2>{{ title }}</h2>
<h3>{{ message }}</h3>

<div class="row">
    {% for item in images %}
    <div class="col-md-3">
        <html>
            <head>
                <style>
                    .wrapper {
                        width: 300px;
                        height: 300px;
                     }
                    .exmp3 img {
                        object-fit: cover;
                        width: 100%;
                        height: 100%;
                    }
                </style>
            </head>

            <body>
                <div class="wrapper exmp3">
                    <img src="{{ MEDIA_URL }} {{ item.image.url }}" alt="" >
                </div>
            </body>
        </html>
    </div>
    {% endfor %}
</div>

{% endblock %}
